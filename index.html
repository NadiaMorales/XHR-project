<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haciendo solicitudes asincronas</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <header class="masthead">
        <h1>¿Que te interesa hoy?</h1>
        <div class="site-container">
            <form id="search-form">
                <label for="search-keyword" class="visuallyhidden">¿Qué buscamos?</label>
                <input id="search-keyword" type="text" name="search-keyword" placeholder="e.g. Android" required>
                <input type="submit" id="submit-btn" value="Submit">
            </form>
        </div>
    </header>

    <div class="site-container result">
        <ul id="response-container"></ul>
    </div>

    <!-- script -->
    <script src="assets/js/app.js"></script>
</body>
</html>
